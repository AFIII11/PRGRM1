      <div class="container">
        <div class="row justify-content-center box">
                  <form method="post" action="{% url 'Adddata' %}">
                    
                    <div class="form-row mt-5">
                        <div class="form-group col-md-6">
                            <label> NAME</label>
                            <input type="text" class="form-control" id="fname" name="firstname">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label>CATAGORIES</label>
                            <select class="custom-select" id="validationDefault04" required name="groundspace">
                                <option selected disabled value="">Choose...</option>
                                <option>STANDARD</option>
                                <option>MATTE</option>
                                <option>GLOSSY</option>
                                <option>METALIC</option>
                                <option>PEARSENT</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label>COLOUR</label>
                            <input type="text" class="form-control" id="hname" name="email">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label>BRANDS</label>
                            <select class="custom-select" id="validationDefault04" required name="rating">
                                <option selected disabled value="">Choose...</option>
                                <option >INDIGO</option>
                                <option >APEX</option>
                                <option >DUREX</option>
                                <option >ASIAN</option>
                                <option >BERGER</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>CONTACT</label>
                        <input type="tel" class="form-control" id="phone" placeholder="Contact No" name="contact">
                    </div>
                   
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
